<div class="container mt-5">
    <div class="title">
        <button class="btn btn-primary float-right" (click)="goToCreate()">Create Document</button>
        <h3 class="">All Document List (Count-{{alldocs.length}})</h3>
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Document Name</th>
                <th scope="col">Created Date</th>
                <th scope="col">Updated Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of alldocs; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.document_name}}</td>
                <td>{{item.create_date | date :'short'}}</td>
                <td>{{item.updated_date | date :'short'}}</td>
                <td>
                    <span (click)="viewDocument(item.id)" class="mr-3" style="cursor: pointer;">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span (click)="editDocument(item.id)" class="mr-3" style="cursor: pointer;">
                        <i class="fas fa-edit"></i>
                    </span>
                    <span style="cursor: pointer;" (click)="deleteDocument(item.id)">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </td>
            </tr>
            <tr *ngIf="alldocs.length === 0">
                <td colspan="5" class="text-center">
                    <p class="text-danger mt-2">
                        No document created. Create one.
                    </p>
                </td>
            </tr>
        </tbody>
    </table>

</div>
