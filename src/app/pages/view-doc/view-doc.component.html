<div class="container mt-5">
    <div class="title">
        <button class="btn btn-primary float-right" (click)="backToList()">Back To List</button>
        <h3 class=""> {{isHistoryDoc ? 'Edited' : ''}} Document Detail</h3>
    </div>

    <div class="mt-5">
        <label for="">
            <b>Document Name</b>
        </label>
        <p>
            {{model.document_name}}
        </p>
        <b>Document</b>
        <div class="mt-2" [innerHtml]="model.document"> </div>
    </div>
    <br>
    <app-history-edited-docs *ngIf="!isHistoryDoc" [doc_id]="model.id"></app-history-edited-docs>
</div>
